{% extends "base.html" %}

{% block content %}
<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    <p><label for="nickname">Nickname</label>
        <input id="nickname" type="text" name="nickname" maxlength="100" required></p>
    <p><label for="email">Email:</label>
        <input name="email" id="email" required></p>
    <p><label for="password">Password:</label>
        <input type="password" name="password1" id="password1" required></p>
    <p><label for="password">Password:</label>
        <input type="password" name="password2" id="password2" required></p>

    <input type="submit" value="Sign Up">
</form>

{% endblock %}

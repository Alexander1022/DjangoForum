{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
  <div class="d-sm-flex justify-content-between align-items-center mb-4">
    <div>
      <div>
        <h4>{{ object.author }}</h4>
        <p>{{ object.date_posted|date:"F d, Y" }}</p>
        {% if object.author == user %}
          <div>
            <a class="btn btn-primary btn-sm d-none d-sm-inline-block" role="button" href="{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-primary btn-sm d-none d-sm-inline-block" role="button" href="{% url 'post-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2>{{ object.title }}</h2>
      <p>{{ object.content }}</p>
    </div>
  </div>
</div>
{% endblock content %}
